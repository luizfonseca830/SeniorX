openapi: '3.0.2'

info:
  version: 0.0.1
  title: my_service
  x-senior-domain: my_domain
  x-senior-domain-path: my_domain
  x-senior-service-path: my_service
  contact:
    name: Senior X Platform
    url: https://dev.senior.com.br
    email: seniorx-dev@senior.com.br
servers:
  - url: platform.senior.com.br/t/senior.com.br/bridge/1.0/

paths:
  /rest/my_domain/my_service/queries/getMetadata:
    post:
      description: "Default 'getMetadata' query. Every service must handle this command and return metadata in the format requested."
      tags:
        - Queries
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadataFormat:
                  type: string
                  description: ""
      parameters:
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - metadata
                properties:
                  metadata:
                    type: string
                    description: ""
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
    get:
      description: "Default 'getMetadata' query. Every service must handle this command and return metadata in the format requested."
      tags:
        - Queries
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      parameters:
        - in : query
          name : metadataFormat
          description: ""
          schema:
            type: string
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - metadata
                properties:
                  metadata:
                    type: string
                    description: ""
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
  
  /rest/my_domain/my_service/queries/getDependencies:
    post:
      description: "Returns a list with all dependencies from this service, along with their respective versions"
      tags:
        - Queries
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      parameters:
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - dependencies
                properties:
                  dependencies:
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/dependency'
                      minimum: 1
                    description: "List with this service dependencies"
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
    get:
      description: "Returns a list with all dependencies from this service, along with their respective versions"
      tags:
        - Queries
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - dependencies
                properties:
                  dependencies:
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/dependency'
                      minimum: 1
                    description: "List with this service dependencies"
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
  
  /rest/my_domain/my_service/queries/helloWorld:
    post:
      description: "
        Primitiva que retorna uma mensagem de olá com o nome do requisitante
        Normalmente no campo who é informado seu próprio nome
      "
      tags:
        - Queries
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - who
              properties:
                who:
                  type: string
                  description: ""
      parameters:
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - helloWorldMessage
                properties:
                  helloWorldMessage:
                    type: string
                    description: "Saida com a mensagem de olá mundo"
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
    get:
      description: "
        Primitiva que retorna uma mensagem de olá com o nome do requisitante
        Normalmente no campo who é informado seu próprio nome
      "
      tags:
        - Queries
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      parameters:
        - in : query
          name : who
          description: ""
          required: true
          schema:
            type: string
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - helloWorldMessage
                properties:
                  helloWorldMessage:
                    type: string
                    description: "Saida com a mensagem de olá mundo"
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
  /rest/my_domain/my_service/actions/cadastrarEvento:
    post:
      description: "Cadastra um novo envento (ex: SeniorTec, Casamento, Aniversário, etc)"
      tags:
        - Actions
      x-senior-visibility: PRIVATE
      security :
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nome
                - lotacaoMaxima
                - data
              properties:
                nome:
                  type: string
                  maxLength: 10
                  description: ""
                apenasColaboradores:
                  type: boolean
                  description: "Caso o valor não seja informado, será false"
                  default: false
                lotacaoMaxima:
                  type: integer
                  format: int64
                  description: ""
                  minimum: 1
                  maximum: 999
                data:
                  type: string
                  format: date
                  description: ""
      parameters:
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - retorno
                properties:
                  retorno:
                    type: string
                    description: ""
        401:
          description: "Invalid Credentials"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'

components:
  securitySchemes:
    bearerAuth:
      name: Authorization 
      type: apiKey
      in: header
  schemas:
    userNotificationKind:
      description: "User notification kind."
      type: string
      enum:
        - Operational
        - Management
        - News
      
    
    userNotificationPriority:
      description: "User notification priority."
      type: string
      enum:
        - Error
        - Alert
        - None
      
    
    eventEmailFormat:
      description: "Format of the email"
      type: string
      enum:
        - HTML
        - PLAIN_TEXT
      
    notifyUserEventPayload:
      description: "Represents a regular user event notification payload"
      discriminator: 
        propertyName: _discriminator
      type: object
      required:
        - notificationKind
        - notificationPriority
        - notificationSubject
        - notificationContent
        - sourceDomain
        - sourceService
        - destinationUser
        - _discriminator
      properties:
        notificationClass:
          type: string
          description: "Class of notification"
        notificationOrigin:
          type: string
          description: "Origin of notification. Free text. Optional."
        notificationKind:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationKind'
          description: "Notification kind."
        notificationPriority:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationPriority'
          description: "Notification priority."
        notificationSubject:
          type: string
          description: "Notification subject."
        notificationContent:
          type: string
          description: "Notification content."
        sourceDomain:
          type: string
          description: "Domain that generates the notification."
        sourceService:
          type: string
          description: "Service that generates the notification."
        destinationUser:
          type: string
          description: "Username of the destination user."
        link:
          type: string
          description: "Notification link"
        _discriminator:
          type: string
          description: ""
    
    emailNotifyUserEventPayload:
      description: "Represents an email notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - from
        properties:
          from:
            type: string
            description: "Email sender address"
          sendTo:
            type: array
            items:
              type: string
            description: "Additional recipients to send the email to"
          format:
            type: string
            allOf:
            - $ref: '#/components/schemas/eventEmailFormat'
            description: "Email format"
    
    pushNotifyUserEventPayload:
      description: "Represents a push notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - applicationId
        properties:
          applicationId:
            type: string
            description: "Apple/Google application id"
    
    blobReference:
      description: "Default blob reference type. Every service defines its own."
      type: object
      required:
        - targetObjectId
      properties:
        domainName:
          type: string
          description: "The domain the blob belongs to."
        serviceName:
          type: string
          description: "The service the blob belongs to."
        targetObjectId:
          type: string
          description: "The basic id of the blob."
        targetCopyId:
          type: string
          description: "The id of the blob copy."
    
    basicErrorPayload:
      description: "Default error payload type. Every service defines its own."
      type: object
      properties:
        message:
          type: string
          description: "The user-facing error message, if any."
        errorCode:
          type: string
          description: "The program-accessible (and service-specific) error code."
    
    dependency:
      description: "Represents a service dependency"
      type: object
      required:
        - domain
        - service
        - version
      properties:
        domain:
          type: string
          description: "Domain of the dependency service"
        service:
          type: string
          description: "Name of the dependency service"
        version:
          type: string
          description: "Version of the dependency service"
    genericError:
      properties:
        message:
          type: string
          description: Messaging describing the error.
        reason:
          type: string
          description: A symbolic code identifying the category of the reason of the error.
          enum:
            - BAD_REQUEST
            - UNAUTHORIZED
            - PAYMENT_REQUIRED
            - FORBIDDEN
            - OBJECT_NOT_FOUND
            - REQUEST_TIMEOUT
            - GONE
            - UNPROCESSABLE
            - INTERNAL_ERROR
            - NOT_IMPLEMENTED
            - SERVICE_UNAVAILABLE
            - INSUFFICIENT_STORAGE

components:
  securitySchemes:
    bearerAuth:
      name: Authorization 
      type: apiKey
      in: header
  schemas:
    tipoEntrada:
      description: ""
      type: string
      enum:
        - LIVRE
        - NO_LOCAL
        - ANTECIPADO
        - LISTA
      
    
    resultadoCadastradoConvidado:
      description: ""
      type: string
      enum:
        - CADASTRADO_NOVO
        - NAO_CADASTRADO_EXISTENTE
        - NAO_CADASTRADO_ERRO
      
    
    userNotificationKind:
      description: "User notification kind."
      type: string
      enum:
        - Operational
        - Management
        - News
      
    
    userNotificationPriority:
      description: "User notification priority."
      type: string
      enum:
        - Error
        - Alert
        - None
      
    
    eventEmailFormat:
      description: "Format of the email"
      type: string
      enum:
        - HTML
        - PLAIN_TEXT
      
    
    fieldType:
      description: ""
      type: string
      enum:
        - BINARY
        - BOOLEAN
        - DATE
        - DATETIME
        - LOCALDATETIME
        - DOUBLE
        - ENUM
        - INTEGER
        - MONEY
        - STRING
        - TIME
      
    
    fileFormat:
      description: ""
      type: string
      enum:
        - CSV
        - FLAT
        - JSON
        - XML
      
    
    hookFunction:
      description: ""
      type: string
      enum:
        - BEFORE_PARSE
        - BEFORE_CONVERSION
        - ON_ERROR
        - VALIDATE
      
    
    eventType:
      description: ""
      type: string
      enum:
        - CHUNK
        - DOWNLOAD
        - ERROR
        - FINISH
        - START
      
    
    errorStrategy:
      description: ""
      type: string
      enum:
        - CALL_SCRIPT
        - IGNORE
        - STOP
      
    
    status:
      description: ""
      type: string
      enum:
        - DONE
        - DONE_WITH_ERRORS
        - DOWNLOADING
        - ERROR
        - NOT_STARTED
        - RUNNING
      
    
    errorType:
      description: ""
      type: string
      enum:
        - CONVERT_ERROR
        - SERVICE_ERROR
      
    mensagemRetornoComCodigo:
      description: ""
      discriminator: 
        propertyName: _discriminator
      type: object
      required:
        - mensagemRetorno
        - codigoCadastrado
        - _discriminator
      properties:
        mensagemRetorno:
          type: string
          description: ""
        codigoCadastrado:
          type: string
          description: ""
        contemErro:
          type: boolean
          description: ""
        _discriminator:
          type: string
          description: ""
    
    retornoCadastrarEvento:
      description: ""
      allOf:
      - $ref: '#/components/schemas/mensagemRetornoComCodigo'
      - 
        type: object
        required:
          - nome
          - lotacaoMaxima
          - data
        properties:
          nome:
            type: string
            description: ""
          apenasColaboradores:
            type: boolean
            description: ""
          lotacaoMaxima:
            type: integer
            format: int64
            description: ""
          data:
            type: string
            format: date
            description: ""
          tipoEntradaEvento:
            type: array
            items:
              type: string
              allOf:
              - $ref: '#/components/schemas/tipoEntrada'
            description: ""
    
    fieldCadastroConvidado:
      description: ""
      type: object
      required:
        - nome
      properties:
        nome:
          type: string
          maxLength: 20
          description: ""
        nomeSocial:
          type: string
          description: ""
    
    fieldCalculadora:
      description: ""
      type: object
      required:
        - numero1
        - numero2
      properties:
        numero1:
          type: number
          format: double
          description: "Primeiro número"
        numero2:
          type: number
          format: double
          description: "Segundo número"
    
    fieldResultadoCalculadora:
      description: ""
      type: object
      required:
        - resultado
      properties:
        resultado:
          type: string
          description: "Resultado"
    
    convidado:
      description: "Entidade que representa o convidado de evento"
      type: object
      required:
        - nome
        - cpf
        - dataNascimneto
      properties:
        id:
          type: string
          format: uuid
          description: "ID do convidado"
        nome:
          type: string
          description: "Nome do convidado"
        nomeSocial:
          type: string
          description: "Nome social do convidado"
        cpf:
          type: string
          description: "CPF do convidado"
        dataNascimneto:
          type: string
          format: date
          description: "Data de nascimento do convidado"
    
    evento:
      description: "Entidade que representa o evento"
      type: object
      required:
        - nome
        - lotacaoMaxima
        - dataHora
        - endereco
      properties:
        id:
          type: string
          format: uuid
          description: "ID do evento"
        nome:
          type: string
          maxLength: 30
          description: "Nome do evento"
        lotacaoMaxima:
          type: integer
          format: int64
          description: ""
          minimum: 1
          maximum: 99999
        dataHora:
          type: string
          format: date-time
          description: "Data e hora do evento"
        endereco:
          type: string
          maxLength: 50
          description: "Enderenço do evento"
        tipoentradaevento:
          type: array
          items:
            type: string
            allOf:
            - $ref: '#/components/schemas/tipoEntrada'
          description: "Tipos de entrada permitidos no evento"
        ingressos:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/ingresso'
          description: "Ingressos do evento"
    
    ingresso:
      description: "Entidade que representa o ingresso"
      type: object
      required:
        - quantidadeAcompanhantes
      properties:
        id:
          type: string
          format: uuid
          description: "ID do ingresso"
        dataHora:
          type: string
          format: date-time
          description: "Data e hora do evento. Opcional, pois a data e hora estão no evento"
        convidado:
          type: object
          allOf:
            - $ref: '#/components/schemas/convidado'
          description: "Convidado dono do ingresso"
        quantidadeAcompanhantes:
          type: integer
          format: int64
          description: "Quantidade de acompanhantes do ingresso"
          minimum: 0
          maximum: 9
        evento:
          type: object
          allOf:
            - $ref: '#/components/schemas/evento'
          description: "Evento que o ingresso pertence"
    
    atracao:
      description: "Entidade que representa a atração do evento"
      type: object
      required:
        - nome
        - local
      properties:
        id:
          type: string
          format: uuid
          description: "ID da atracao"
        nome:
          type: string
          description: "nome da atracao"
        dataHora:
          type: string
          format: date-time
          description: "data e hora da atracao"
        local:
          type: string
          maxLength: 30
          description: "local da atracao"
        evento:
          type: object
          allOf:
            - $ref: '#/components/schemas/evento'
          description: "Evento que a atracao pertence"
    
    notifyUserEventPayload:
      description: "Represents a regular user event notification payload"
      discriminator: 
        propertyName: _discriminator
      type: object
      required:
        - notificationKind
        - notificationPriority
        - notificationSubject
        - notificationContent
        - sourceDomain
        - sourceService
        - destinationUser
        - _discriminator
      properties:
        notificationClass:
          type: string
          description: "Class of notification"
        notificationOrigin:
          type: string
          description: "Origin of notification. Free text. Optional."
        notificationKind:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationKind'
          description: "Notification kind."
        notificationPriority:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationPriority'
          description: "Notification priority."
        notificationSubject:
          type: string
          description: "Notification subject."
        notificationContent:
          type: string
          description: "Notification content."
        sourceDomain:
          type: string
          description: "Domain that generates the notification."
        sourceService:
          type: string
          description: "Service that generates the notification."
        destinationUser:
          type: string
          description: "Username of the destination user."
        link:
          type: string
          description: "Notification link"
        _discriminator:
          type: string
          description: ""
    
    emailNotifyUserEventPayload:
      description: "Represents an email notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - from
        properties:
          from:
            type: string
            description: "Email sender address"
          sendTo:
            type: array
            items:
              type: string
            description: "Additional recipients to send the email to"
          format:
            type: string
            allOf:
            - $ref: '#/components/schemas/eventEmailFormat'
            description: "Email format"
    
    pushNotifyUserEventPayload:
      description: "Represents a push notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - applicationId
        properties:
          applicationId:
            type: string
            description: "Apple/Google application id"
    
    blobReference:
      description: "Default blob reference type. Every service defines its own."
      type: object
      required:
        - targetObjectId
      properties:
        domainName:
          type: string
          description: "The domain the blob belongs to."
        serviceName:
          type: string
          description: "The service the blob belongs to."
        targetObjectId:
          type: string
          description: "The basic id of the blob."
        targetCopyId:
          type: string
          description: "The id of the blob copy."
    
    basicErrorPayload:
      description: "Default error payload type. Every service defines its own."
      type: object
      properties:
        message:
          type: string
          description: "The user-facing error message, if any."
        errorCode:
          type: string
          description: "The program-accessible (and service-specific) error code."
    
    importError:
      description: ""
      type: object
      required:
        - errorType
        - lineNumber
        - bean
        - message
        - exceptionClass
      properties:
        errorType:
          type: string
          allOf:
          - $ref: '#/components/schemas/errorType'
          description: ""
        lineNumber:
          type: integer
          format: int64
          description: ""
        bean:
          type: string
          description: ""
        message:
          type: string
          description: ""
        exceptionClass:
          type: string
          description: ""
    
    fielddto:
      description: ""
      type: object
      required:
        - id
        - name
        - fieldType
      properties:
        id:
          type: integer
          format: int64
          description: ""
        name:
          type: string
          description: ""
        fieldType:
          type: string
          allOf:
          - $ref: '#/components/schemas/fieldType'
          description: ""
        start:
          type: integer
          format: int64
          description: ""
        size:
          type: integer
          format: int64
          description: ""
        maskPattern:
          type: string
          description: ""
    
    hookdto:
      description: ""
      type: object
      required:
        - hookFunction
        - script
      properties:
        hookFunction:
          type: string
          allOf:
          - $ref: '#/components/schemas/hookFunction'
          description: ""
        script:
          type: string
          description: ""
    
    layoutdto:
      description: ""
      type: object
      required:
        - id
        - description
        - fileFormat
        - errorStrategy
        - skipLines
        - fields
      properties:
        id:
          type: integer
          format: int64
          description: ""
        description:
          type: string
          description: ""
        fileFormat:
          type: string
          allOf:
          - $ref: '#/components/schemas/fileFormat'
          description: ""
        errorStrategy:
          type: string
          allOf:
          - $ref: '#/components/schemas/errorStrategy'
          description: ""
        delimiter:
          type: string
          description: ""
        skipLines:
          type: integer
          format: int64
          description: ""
        fields:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/fielddto'
            minimum: 1
          description: ""
        hooks:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/hookdto'
          description: ""
    
    importReport:
      description: ""
      type: object
      required:
        - id
        - startTime
        - endTime
        - uri
        - beanClass
        - serviceClass
        - layout
        - sucessCount
        - errorsCount
        - filteredCount
        - skippedCount
      properties:
        id:
          type: string
          description: ""
        startTime:
          type: string
          format: date-time
          description: ""
        endTime:
          type: string
          format: date-time
          description: ""
        uri:
          type: string
          description: ""
        beanClass:
          type: string
          description: ""
        serviceClass:
          type: string
          description: ""
        layout:
          type: object
          allOf:
            - $ref: '#/components/schemas/layoutdto'
          description: ""
        sucessCount:
          type: integer
          format: int64
          description: ""
        errorsCount:
          type: integer
          format: int64
          description: ""
        filteredCount:
          type: integer
          format: int64
          description: ""
        skippedCount:
          type: integer
          format: int64
          description: ""
        importErrors:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/importError'
          description: ""
    
    exportEventStatus:
      description: ""
      type: object
      required:
        - importerId
        - eventType
        - recordCount
      properties:
        importerId:
          type: string
          description: ""
        eventType:
          type: string
          allOf:
          - $ref: '#/components/schemas/eventType'
          description: ""
        recordCount:
          type: integer
          format: int64
          description: ""
    
    importEventStatus:
      description: ""
      type: object
      required:
        - importerId
        - eventType
        - status
        - recordCount
      properties:
        importerId:
          type: string
          description: ""
        eventType:
          type: string
          allOf:
          - $ref: '#/components/schemas/eventType'
          description: ""
        status:
          type: string
          allOf:
          - $ref: '#/components/schemas/status'
          description: ""
        errorMessage:
          type: string
          description: ""
        recordCount:
          type: integer
          format: int64
          description: ""
        importReport:
          type: object
          allOf:
            - $ref: '#/components/schemas/importReport'
          description: ""
    
    exportConfig:
      description: ""
      type: object
      required:
        - uri
        - layout
        - async
        - errorStrategy
      properties:
        uri:
          type: string
          description: ""
        layout:
          type: object
          allOf:
            - $ref: '#/components/schemas/layoutdto'
          description: ""
        async:
          type: boolean
          description: ""
        errorStrategy:
          type: string
          description: ""
    
    importConfig:
      description: ""
      type: object
      required:
        - uri
        - layout
        - async
        - batchSize
        - errorStrategy
      properties:
        uri:
          type: string
          description: ""
        layout:
          type: object
          allOf:
            - $ref: '#/components/schemas/layoutdto'
          description: ""
        async:
          type: boolean
          description: ""
        batchSize:
          type: integer
          format: int64
          description: ""
        errorStrategy:
          type: string
          allOf:
          - $ref: '#/components/schemas/errorStrategy'
          description: ""
    
    dependency:
      description: "Represents a service dependency"
      type: object
      required:
        - domain
        - service
        - version
      properties:
        domain:
          type: string
          description: "Domain of the dependency service"
        service:
          type: string
          description: "Name of the dependency service"
        version:
          type: string
          description: "Version of the dependency service"
    genericError:
      properties:
        message:
          type: string
          description: Messaging describing the error.
        reason:
          type: string
          description: A symbolic code identifying the category of the reason of the error.
          enum:
            - BAD_REQUEST
            - UNAUTHORIZED
            - PAYMENT_REQUIRED
            - FORBIDDEN
            - OBJECT_NOT_FOUND
            - REQUEST_TIMEOUT
            - GONE
            - UNPROCESSABLE
            - INTERNAL_ERROR
            - NOT_IMPLEMENTED
            - SERVICE_UNAVAILABLE
            - INSUFFICIENT_STORAGE
